<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Basic reset */
        body, h1, span, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Body and background */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        /* Heading */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Username styling */
        .username {
            color: #4CAF50;
            font-size: 40px;
            font-weight: bold;
        }

        /* Developer Info Card */
        .info-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Developer Info Heading */
        .info-card h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Developer Info Text */
        .info-card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* Highlighting label */
        .info-card span {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .username {
                font-size: 30px;
            }

            .info-card h3 {
                font-size: 22px;
            }

            .info-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, <span class="username" th:text="${username}">John Doe</span>!</h1>

    <!-- Developer Info Section -->
    <div class="info-card">
        <h3>About Me</h3>
        <p><span>Name:</span> Moghal Mohammed Akram</p>
        <p><span>Profession:</span> Java Full Stack Developer</p>
        <p><span>Skills:</span> Java, Spring Boot,spring security, HTML, CSS, JavaScript, Thymeleaf, MySQL</p>
        <p><span>Location:</span> Bangalore, India</p>
        <p><span>Contact:</span> +9195475XXXXX</p>
    </div>
</div>

</body>
</html>
